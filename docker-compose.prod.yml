services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        ports:
            - "3000:3000"
        env_file:
            - ".env"
        environment:
            # DB_URL should be set in .env to point to your external database
            # REDIS_URL should be set in .env if using external Redis, otherwise defaults to local
            DB_URL: ${DB_URL}
            REDIS_URL: redis://redis:6379
        depends_on:
            - redis
        networks:
            - app-network

    redis:
        image: redis:8-alpine
        restart: always
        ports:
            - "6379:6379"
        command: redis-server --appendonly yes
        volumes:
            - redis_data:/data
        networks:
            - app-network

volumes:
    redis_data:

networks:
    app-network:
        driver: bridge
